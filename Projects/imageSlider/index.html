<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="assets/5dd552852cdb32285a785d2e-line-up-ferrari-sf90-stradale.avif" alt="Image#1" class="slide">
            <img src="assets/ferrari-sf90-stradale-2-1559128077.avif" alt="Image#2" class="slide">

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


<script src="script.js"></script>
</body>
</html>
